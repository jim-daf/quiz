<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/quiz/quiz.css" rel="stylesheet">
    <link href="/quiz/styles.css" rel="stylesheet">
    
    <title>ΕΞΕΤΑΣΗ</title>
</head>


    <body>
        
        
        
        <div class="container">
        
            <div id="question-container" class="hide">
                
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn" id="1">Answer 1</button>
                    <button class="btn" id="2">Answer 2</button>
                    <button class="btn" id="3">Answer 3</button>
                    <button class="btn" id="4">Answer 4</button>
                </div>
            </div>
            
            
            
            <div class="controls">

                <button id="start-btn" class="start-btn btn" name="start-btn">ΞΕΚΙΝΑ ΤΟ ΚΟΥΙΖ</button>
                <button id="next-btn" class="next-btn btn hide" name="next-btn">ΕΠΟΜΕΝΟ</button>
                
                
                    
                <button data-modal-target="#modal" class="submit-btn btn hide" id="submit-btn" name="submit-btn"
                    onclick="submit()">ΥΠΟΒΟΛΗ</button>
                <div class="modal" id="modal">
                    <div class="modal-header">
                        <div class="title">Το σκορ σου είναι:</div>
                        <button data-close-button class="close-button">&times;</button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="corrects"> <p id="synolo">/4</p>
                        <button id="goback" onclick="epistrofi()">ΕΠΙΣΤΡΟΦΗ</button>
                    </div>
                </div>
                <div id="overlay"></div>
            </div>
        
        </div>
        <script>
            const openModalButtons = document.querySelectorAll('[data-modal-target]')
            const closeModalButtons = document.querySelectorAll('[data-close-button]')
            const overlay = document.getElementById('overlay')

            openModalButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const modal = document.querySelector(button.dataset.modalTarget)
                    openModal(modal)
                })
            })

            overlay.addEventListener('click', () => {
                const modals = document.querySelectorAll('.modal.active')
                modals.forEach(modal => {
                    closeModal(modal)
                })
            })

            closeModalButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const modal = button.closest('.modal')
                    closeModal(modal)
                })
            })

            function openModal(modal) {
                if (modal == null) return
                modal.classList.add('active')
                overlay.classList.add('active')
            }

            function closeModal(modal) {
                if (modal == null) return
                modal.classList.remove('active')
                overlay.classList.remove('active')
            }</script>
        
        <script>
            
            const elegxosButton = document.getElementById('elegxos-btn')
            const startButton = document.getElementById('start-btn')
            const nextButton = document.getElementById('next-btn')
            const submitButton = document.getElementById('submit-btn')
            const questionContainerElement = document.getElementById('question-container')
            const questionElement = document.getElementById('question')
            const answerButtonsElement = document.getElementById('answer-buttons')

            var corrects;

            let shuffledQuestions, currentQuestionIndex;

            startButton.addEventListener('click', startGame)
            nextButton.addEventListener('click', () => {
                answerButtonsElement.style.pointerEvents = "all"
                currentQuestionIndex++
                setNextQuestion()
            })


            function startGame() {
                startButton.classList.add('hide')
                submitButton.classList.add('hide')
                shuffledQuestions = questions.sort(() => Math.random() - .5)
                currentQuestionIndex = 0
                questionContainerElement.classList.remove('hide')
                setNextQuestion()
                corrects = 0;
                answerButtonsElement.style.pointerEvents = "all"
            }

            function setNextQuestion() {
                resetState()
                showQuestion(shuffledQuestions[currentQuestionIndex])
            }

            function showQuestion(question) {
                questionElement.innerText = question.question
                question.answers.forEach(answer => {
                    const button = document.createElement('button')
                    button.innerText = answer.text
                    button.classList.add('btn')
                    if (answer.correct) {
                        button.dataset.correct = answer.correct

                    }
                    button.addEventListener('click', selectAnswer)
                    answerButtonsElement.appendChild(button)
                })
            }

            function resetState() {
                clearStatusClass(document.body)
                nextButton.classList.add('hide')
                while (answerButtonsElement.firstChild) {
                    answerButtonsElement.removeChild(answerButtonsElement.firstChild)
                }
            }

            function selectAnswer(e) {
                const selectedButton = e.target

                const correct = selectedButton.dataset.correct
                setStatusClass(document.body, correct)
                Array.from(answerButtonsElement.children).forEach(button => {
                    setStatusClass(button, button.dataset.correct)
                })

                if (shuffledQuestions.length > currentQuestionIndex + 1) {
                    nextButton.classList.remove('hide')


                } else {
                    submitButton.classList.remove('hide')
                    

                    
                    
                    

                    document.getElementById("start-btn").style.right = "175px"

                }

                if (selectedButton.dataset = correct) {
                    corrects++
                    answerButtonsElement.style.pointerEvents = "none"

                } else {

                    selectedButton.style.backgroundColor = "red"
                    answerButtonsElement.style.pointerEvents = "none"
                }
            }
            function submit() {
                console.log(corrects);
                document.getElementById("corrects").value = corrects
                

            }

            function setStatusClass(element, correct) {
                clearStatusClass(element)
                if (correct) {
                    element.classList.add('correct')

                } else {
                    element.classList.add('wrong')
                }
            }

            function clearStatusClass(element) {
                element.classList.remove('correct')
                element.classList.remove('wrong')
            }

                    answers: [

                    question: 'Η κυκλοφορία των θαλασσίων μοτοποδηλάτων και των HOVERCRAFTS, απαγορεύεται: ',
